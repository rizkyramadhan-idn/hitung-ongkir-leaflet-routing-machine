<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link
      rel="stylesheet"
      href="./leaflet-routing-machine/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <title>Latihan</title>
  </head>
  <body>
    <div class="grid m-10">
      <div class="rounded overflow-hidden shadow-xl p-6">
        <h2 class="text-4xl text-center text-gray-700">
          Perhitungan Ongkos Kirim
        </h2>

        <div class="mt-5">
          <input
            class="border border-gray-500 p-4 w-full mb-5"
            id="userAddress"
            type="text"
            placeholder="Masukkan alamat Anda"
          />

          <input
            class="border border-gray-500 p-4 w-full mb-5"
            id="itemLength"
            type="number"
            placeholder="Masukkan panjang barang (CM)"
          />

          <input
            class="border border-gray-500 p-4 w-full mb-5"
            id="itemWidth"
            type="number"
            placeholder="Masukkan lebar barang (CM)"
          />

          <input
            class="border border-gray-500 p-4 w-full mb-5"
            id="itemHeight"
            type="number"
            placeholder="Masukkan tinggi barang (CM)"
          />

          <input
            class="border border-gray-500 p-4 w-full mb-5"
            id="itemWeight"
            type="number"
            placeholder="Masukkan berat barang (KG)"
          />

          <button
            class="bg-red-600 hover:bg-red-700 text-white w-full p-4"
            onclick="calculateOngkir()"
          >
            Hitung
          </button>
        </div>
      </div>

      <div id="finalResult" class="grid lg:grid-cols-2 gap-5 mt-10">
        <div id="map" class="map rounded overflow-hidden shadow-xl"></div>

        <div class="rounded overflow-hidden shadow-xl p-6">
          <div class="text-gray-700 font-bold text-xl text-center mb-5">
            Hasil Kalkulasi Ongkir
          </div>

          <p class="font-bold text-red-600">Tarif per kg.</p>
          <p class="text-gray-500 mb-4">Rp 6000/kg.</p>

          <p class="font-bold text-red-600">Keterangan Barang</p>
          <p id="item" class="text-gray-500 mb-4"></p>

          <p class="font-bold text-red-600">Alamat</p>
          <p id="resultAddress" class="text-gray-500 mb-4"></p>

          <p class="font-bold text-red-600">Jarak</p>
          <p id="resultDistance" class="text-gray-500 mb-4"></p>

          <p class="font-bold text-red-600">Durasi</p>
          <p id="resultDuration" class="text-gray-500 mb-4"></p>

          <p class="font-bold text-red-600">Biaya</p>
          <p id="resultTotal" class="text-gray-500"></p>
        </div>
      </div>
    </div>

    <script src="./leaflet/leaflet.js"></script>
    <script src="./leaflet-routing-machine/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="./public/js/script.js"></script>
  </body>
</html>
